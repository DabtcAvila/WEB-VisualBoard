services:
  # Backend API Service
  - type: web
    name: visual-board-api
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: visual-board-db
          property: connectionString
      - key: UNSPLASH_API_KEY
        sync: false  # Necesitar√°s configurar esto manualmente
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

databases:
  # PostgreSQL Database
  - name: visual-board-db
    plan: free  # Usar el plan gratuito
    databaseName: visualboard
    user: visualboard